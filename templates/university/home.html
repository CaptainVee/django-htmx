{% extends 'university/base.html' %} 

{% block content %}
    
    <select class="custom-select mb-4"
            name="course"
            hx-get="{% url 'modules' %}"
            hx-trigger="change"
            hx-target="#modules">
        <option selected> Open this to select menu</option>
        {% for course in courses %}
            <option value="{{ course.pk }}"> {{ course }}</option>
        {% endfor %}
    </select>
    
    <div id="modules">
        {% include 'university/partials/modules.html' %}
    </div>


{% endblock %}
